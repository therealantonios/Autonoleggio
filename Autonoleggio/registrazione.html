<!DOCTYPE html>
<html>
    <head>
        <title>Registrazione</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"


    </head>
    <body background="porsche.jpg">

        <form method="post" action="php/register.php">
            <h1>Pagina di registazione</h1>
           Inserisci  username: <input type="text" id="username" placeholder="Username" name="username" maxlength="50" required><br>
           <br>
            Inserisci password: <input type="password" id="password" placeholder="Password" name="password" required><br>
            <br>
            Indica il tuo nome: <input type="text" id="nome" placeholder="Nome" name="nome" maxlength="50" required><br>
            <br>
            Indica il tuo cognome: <input type="text" id="cognome" placeholder="Cognome" name="cognome" maxlength="50" required><br>
            <br>
            Indica la tua residenza: <input type="text" id="residenza" placeholder="Residenza" name="residenza" maxlength="50" required><br>
            <br>
            Indica il tuo codice fiscale: <input type="text" id="CF" placeholder="CF" name="CF" maxlength="50" required><br>
            <br>
            Indica il tuo telefono: <input type="text" id="telefono" placeholder="telefono" name="telefono" maxlength="50" required><br>
            <br>


            <button type="submit" name="register">Registrati</button>
        </form>
    </body>

</html>
